<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <header>
    <img src="logo.svg" alt="page logo" class="logo">
  </header>

  <main class="mainContainer">

    <section class="mainImg">
      <img src="illustration-mockups.svg" alt="illustration-mockups">
    </section>

    <div class="infoContainer">
      <section class="about">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </section>
  </main>

  <section class="sotialMediaInfo">
    <div class="sotialMedia"><img src="facebook.svg" alt="facebook"></div>
    <div class="sotialMedia"><img src="twitter.svg" alt="twitter"></div>
    <div class="sotialMedia"><img src="instagram.svg" alt="instagram"></div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Eduardo Ruiz</a>.
    </p>
  </footer>
</body>

</html>
